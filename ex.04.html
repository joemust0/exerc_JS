    <title>Ano bisexto!</title>
    <style>
        body {
            font-size: 36pt;
            text-align: center;
            border: 10px double yellowgreen;
            margin-top: 300px;
            background-color: darkgrey;
        }
    </style>
        <script language="javascript">
        var ano=window.prompt("Digite o ano:") ;
      </script>
</head>
<body>
<form>
<script>
      if (ano % 400 == 0)  {
       document.write ("O ano é bissexto!")
        }
    else if ((ano % 4 == 0) && (ano % 100 != 0)) {
        document.write ("O ano é bissexto!")
    }
    else {
        document.write ("Essse ano não é bissexto!")
    }
</script>
</form>
